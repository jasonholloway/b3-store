syntax = "proto3";

package com.woodpigeon.b3.schema;

message LogFragment {
    uint32 offset = 1;
    repeated Event events = 2;
}

message LogFragmentMap {
    map<string, LogFragment> fragments = 1;
}

message LogOffsetMap {
    map<string, uint32> offsets = 1;
}

message Event {
    oneof inner {
        AddNote addNote = 7;
        PutProduct putProduct = 8;
        PutProductDetails putProductDetails = 9;
    }
}


//Views ----------------------

message NoteList {
    repeated string notes = 1;
}

message ProductView {
    string sku = 1;
    string name = 2;
    float price = 3;
}

message ProductSetView {
    repeated string skus = 1;
}


//Events ----------------------------

message AddNote {
    string note = 1;
}

message PutProduct {
    string productId = 1;
    string name = 2;
}

message DeleteProduct {
    string productId = 1;
}

message PutStock {
    string productId = 1;
}

message PutImage {
    string entityId = 1;
    string url = 2;
}

message PutProductDetails {
    string name = 1;
    float price = 2;
}


message AnnounceProduct {
    string sku = 1;
}
